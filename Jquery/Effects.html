<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects in jQuery</title>
    <script src="/Jquery/jquery.js"></script>
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Jquery/Effects.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

<body class="m-5">
    <script>
        $("document").ready(function () {

            $("#hide").click(function () {
                $("p").hide();
            });

            $("#show").click(function () {
                $("p").show();
            });

            // toggle method

            $("button").click(function () {
                $(".para").toggle();
            });

            //$("button").on("click", function () {
            //$(".para").toggleClass("text-danger bg-light fw-bold fs-4");
            //});

            // Fade In
            //$("button").click(function () {
            //$(".slow").fadeIn("slow");
            //$(".fast").fadeIn("fast");
            //$(".milliseconds").fadeIn("3000");
            //});

            // fade Out
            $("button").click(function () {
                $(".slow").fadeOut("slow");
                $(".fast").fadeOut("fast");
                $(".milliseconds").fadeOut("3000");
            });

            // fade Toggle
            $("button").click(function () {
                $(".slow").fadeToggle();
                $(".fast")
                $(".milliseconds")
            });

        });
    </script>
