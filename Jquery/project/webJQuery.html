<!DOCTYPE html>
<html lang="en">

<head>

<body>

    </script>


    <nav>

        <ul>

            </li>
            <li class="about">About

                    <a class="item" href="https://www.google.com" target="_blank">web</a>
                    <a class="item" href="https://www.google.com" target="_blank">developer</a>
                    <a class="item" href="https://www.google.com" target="_blank">site</a>

                </div>
            </li>
            <li class="contact">Contact

                    <a class="item" href="https://www.google.com" target="_blank">developer</a>

                </div>

        </ul>
    </nav>

    <main>
        <button class="btn">dark-mode</button>
    </main>
</body>

</html>
