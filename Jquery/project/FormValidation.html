<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="FormValidation.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <script src="/Jquery/jquery.js"></script>
</head>

<body class="bg-secondary">
    <script>
        $(document).ready(function () {
            // Name
            $("#name").focus(function () {
                $("#s-name").html("Please Enter Your Name");
            });

            $("#name").blur(function () {
                $("#s-name").html("");
            });
            //ends Name

            $("#email").focus(function () {
                $("#s-email").html("Please Enter Your Email");
            });

        });
    </script>


    <div class="">
        <form action="">
            <fieldset class="parent shadow-lg">
                <!-- Name -->
                <input type="text" id="name" placeholder="Name*" class="px-2 mx-5 form-control"><span id="s-name"
                    class="text-danger mx-5"></span>

                <!-- Email -->
                <input type="email" id="email" placeholder="Email*" class="px-2 mx-5 mt-3 form-control"><span
                    id="s-email" class="text-danger mx-5"></span>

                <!-- Phone -->
                <input type="number" id="number" placeholder="Phone*" class="px-2 mx-5 mt-3 form-control"><span
                    id="s-number" class="text-danger mx-5">Please enter your
                    Phone</span>

                <!-- Subject -->
                <input type="text" id="subject" placeholder="Subject*" class="px-2 mx-5 mt-3 form-control"><span
                    id="s-subject" class="text-danger mx-5">Please enter your
                    subject</span>

                <!-- Textarea -->
                <textarea class="px-2 mx-5 mt-3 form-control" name="message" id="message" cols="2" rows="2"
                    placeholder="Message*"></textarea>
                <span id="s-message" class="text-danger mx-5">please enter your message</span>

                <!-- submit -->
                <input type="Submit" value="Submit" class="btn btn-secondary fw-bold form-control mx-5 mt-4">

            </fieldset>
        </form>
    </div>
</body>

</html>
