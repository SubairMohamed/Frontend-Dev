<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical jQuery</title>
    <link rel="stylesheet" href="pratical-jQ.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Jquery/jquery.js"></script>
</head>

<body>

    <script>
        $(document).ready(function () {
            $("h4").css("padding-top", "2rem");
            $(".well").css('background-color', 'orange');
            $("button").css("color", 'white');
            $('button').removeClass("default");
            $("button").addClass("btn-primary");
            $("#target1").prop("disabled", true);
            $("#left").html("<strong>Left Well</strong>")
        });
    </script>



    <!-- Only change code above this line -->

    <h3 class="title">JQuery Playground</h3>
    <div class="flex">
        <div class="flex-item">
            <h4 id="left">Left Well</h4>
            <div class="well">
                <button class="btn" id="target1">Target1</button>
                <button class="btn" id="target2">Target2</button>
                <button class="btn" id="target3">Target3</button>
            </div>
        </div>
        <div class="flex-item">
            <h4 id="right">Right Well</h4>
            <div class="well">
                <button class="btn" id="target4">Target4</button>
                <button class="btn" id="target5">Target5</button>
                <button class="btn" id="target6">Target6</button>
            </div>
        </div>
    </div>
</body>

</html>
