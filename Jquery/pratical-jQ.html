<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical jQuery</title>
    <link rel="stylesheet" href="pratical-jQ.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <script src="/Jquery/jquery.js"></script>
</head>

<body>

    <script>
        $(document).ready(function () {
            $("h3").addClass("animate__animated animate__shakeX");
            $("h4").css("padding-top", "2rem");
            $(".well").css('background-color', 'orange');
            $("button").css("color", 'blue');
            $("#target3").addClass("btn-danger");
            $("#target3").addClass("animate__animated animate__bounce");
            $("#target1").prop("disabled", true);
            $("#left").html("<strong>Left Well</strong>");
            $("#target6").remove();
            $("#target2").appendTo("#right-well");
            $("#target4").clone().appendTo("#left-well");
            $("#target5").parent().css("color", 'black');
            $("#right-well").children().css("color", 'red');
            $(".btn:nth-child(3)").addClass("animate__animated animate__swing");
            $(".btn:even").even().css("color", 'orange');
        });
    </script>

    <!-- 
        pseudo-class css
          firt-of-type()
          last-of-type()
          nth-of-type() = nth number unspecified
          nth-child()
          
     -->


    <!-- Only change code above this line -->

    <h3 class="title">JQuery Playground</h3>
    <div class="flex">
        <div class="flex-item">
            <h4 id="left">Left Well</h4>
            <div class="wel" id="left-well">
                <button class="btn" id="target1">Target1</button>
                <button class="btn" id="target2">Target2</button>
                <button class="btn" id="target3">Target3</button>
            </div>
        </div>
        <div class="flex-item">
            <h4 id="right">Right Well</h4>
            <div class="wel" id="right-well">
                <button class="btn" id="target4">Target4</button>
                <button class="btn" id="target5">Target5</button>
                <button class="btn" id="target6">Target6</button>
            </div>
        </div>
    </div>
</body>

</html>
