<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-5</title>
    <link rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <style>
        p {
            font-size: 20px;
        }

        .img-1 {
            border-width: 10px;
            border-style: solid;
            border-color: green;
            border-radius: 50%;
        }
    </style>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-primary text-center">CatPhotoApp
                </h2>
            </div>

            <div class="col-xs-4">
                <img class="img-1 img-responsive"
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat">
            </div>
        </div>

        <p>Click here for cat photos.</p>

        <img class="img-2" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
            alt="three cats">

        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-block btn-primary">Like
                    <i class="fas fa-thumbs-up"></i>
                </button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-info">Info
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <p>Things cats <span class="text-danger">love</span>:</p>

        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <p>Top 3 things cats <span class="text-danger">hate</span>:</p>

        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <form action="https://freecatphotoapp.com/submit-cat-photo">

            <div class="row">
                <div class="col-xs-3">
                    <label for="radioBox"><input type="radio" id="radioBox" name="radioBox"> Indoor</label>
                </div>
                <div class="col-xs-3">
                    <label for="radioBox"><input type="radio" id="radioBox" name="radioBox"> Outdoor</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <label for="check"><input type="checkbox" id="check" name="check"> Loving</label>
                </div>
                <div class="col-xs-3">
                    <label for="check"><input type="checkbox" id="check" name="check"> Lazy</label>
                </div>
                <div class="col-xs-3">
                    <label for="check"><input type="checkbox" id="check" name="check"> Crazy</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5">
                    <input class="form-control" type="text" placeholder="Cat photo url">
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-primary">Submit
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
