<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-5</title>
    <link rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <style>
        p {
            font-size: 20px;
        }

        .img-1 {
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: green;
            border-radius: 50%;
        }

        .img-2 {
            display: block;
        }
    </style>


    <h2 class="text-primary text-center">CatPhotoApp</h2>

    <p>Click here for cat photos.</p>

    <img class="img-1" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat">

    <img class="img-2" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="three cats">

    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary">Like
                <i class="fas fa-thumbs-up"></i>
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <p>Things cats <span class="text-danger">love</span>:</p>

    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>

    <p>Top 3 things cats <span class="text-danger">hate</span>:</p>

    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>

    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label for="radioBox"><input type="radio" id="radioBox" name="radioBox"> Indoor</label>
        <label for="radioBox"><input type="radio" id="radioBox" name="radioBox"> Outdoor</label>
        <label for="check"><input type="checkbox" id="check" name="check"> Loving</label>
        <label for="check"><input type="checkbox" id="check" name="check"> Lazy</label>
        <label for="check"><input type="checkbox" id="check" name="check"> Crazy</label>

        <input type="text" placeholder="Cat photo url">
        <input type="submit">
    </form>

</body>

</html>
