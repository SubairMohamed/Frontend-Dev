<body>

        h2 {
            color: blue;

    <h2>CatPhotoApp</h2>

    <p>Click here for cat photos.</p>

    <img class="img-1" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat">

    <img class="img-2" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="three cats">

    <div><button class="btn btn-block btn-primary ">Like</button></div>
    <div><button class="btn btn-block btn-info">Info</button></div>
    <div><button class="btn btn-block btn-danger">Delete</button></div>
